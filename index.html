<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Tiền Trọ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Tính Tiền Trọ</h1>
        <div class="row">
            <!-- Phần điền thông tin -->
            <div class="col-md-6">
                <form id="rentForm" class="mt-4 p-4 border rounded bg-light shadow">
                    <div class="form-group">
                        <label for="phatsinh">Phát sinh:</label>
                        <input type="number" class="form-control" id="phatsinh" required>
                    </div>

                    <div class="form-group">
                        <label for="tiendien">Tiền điện:</label>
                        <input type="number" class="form-control" id="tiendien" required>
                    </div>

                    <div class="form-group">
                        <label for="tiennuoc">Tiền nước:</label>
                        <input type="number" class="form-control" id="tiennuoc" required>
                    </div>

                    <h2 class="mt-4 text-secondary">Nhập số ngày ở của từng thành viên</h2>
                    <div id="members" class="form-group"></div>

                    <button type="button" class="btn btn-success btn-block" onclick="calculateRent()">Tính tiền</button>
                </form>
            </div>

            <!-- Phần hiển thị kết quả -->
            <!-- Phần hiển thị kết quả -->
<div class="col-md-6">
    <div id="result" class="mt-4 p-4 border rounded bg-white shadow" style="height: 100%">
        <h2 class="text-center text-secondary">Kết Quả</h2>
        <div id="resultContent" class="text-center">
            <p class="lead">Vui lòng tính toán để hiển thị kết quả ở đây.</p>
            <table class="table table-bordered mt-3" id="resultTable" style="display: none;">
                <thead class="thead-light">
                    <tr>
                        <th>Thành Phần</th>
                        <th>Số Tiền (VNĐ)</th>
                    </tr>
                </thead>
                <tbody id="resultDetails"></tbody>
            </table>
        </div>
    </div>
</div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
